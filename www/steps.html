<!DOCTYPE html>
<html>
<body>

<h2>This is the MVP of the website</h2>

<p>Please input the estimated amount of steps that you took today:</p>
<input type="text" id="numb">

<button type="button" onclick="stepsForm()">Submit</button>

<p id = "demo"></p>
<script>
var steps;
function stepsForm() {
    var text;
    // Get the value of the input field with id="numb"
    steps = document.getElementById("numb").value;
    // If x is Not a Number or less than one or greater than 10
    if (isNaN(steps) || steps < 1) {
        text = "Input not valid. Input a value that is 1 or greater.";
      }
      else{
        document.getElementById("demo").innerHTML = "";
        window.location.replace("action/submit_steps.php?steps=" + steps);
      }
    }
</script>

</body>
</html>
